<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const formData = new FormData();
                const ajax = fetch('http://ggoreb.com/ajax/html/data2.jsp',
                {method:'post' , body:formData});
                ajax.then((response) => response.text())
                .then((result) => document.querySelector("#content").innerHTML += result);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
        <hr>
        <div id="content"></div>
    </body>
</html>
