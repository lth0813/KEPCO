<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){ 
                let job = prompt("직업을 입력하세요")
                if(job === 'programmer') {
                    console.log('Welcome, Programmer!');
                } else if (job === 'designer') {
                    console.log('Good!');
                } else {
                    console.log('Unknown');
                }
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
