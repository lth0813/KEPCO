    <h3>배경 색상</h3>
    <p>
        웹 페이지에서 배경 색상을 지정할 때는 
        먼저 CSS 선택자로 꾸밀 영역을 선택한 다음 
        background-color 속성의 속성 값에 원하는 색상을 설정하면 된다.
    </p>
    <hr>
    <h4>적용CSS</h4>
    <table>
        <tr>
            <td>
                <li>
                    body {
                        background-color: yellow;
                    }
                </li>
                <li>
                    p {
                        background-color: white;
                        color:blue;
                    }
                </li>
                <li>
                    table {
                        background-color: whitesmoke;
                        color:rgb(58, 54, 54)
                    }
                </li>
            </td>
        </tr>
    </table>
</body>
