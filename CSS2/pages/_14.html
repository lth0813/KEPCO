<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            font-size:16px;
        }
        .em li{
            font-size:1.3em;
        }
        .rem li {
            font-size:1.3rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="../index_css.html">목록 보기</a>
    <hr>
    <div>
        <h3>em 단위</h3>
        <ul class="em">
            <li>One</li>
            <li>Two
            <ul>
                <li>Two A</li>
                <li>Two B<ul><li>Two B 2</li></ul></li>
            </ul>
            </li>
        </ul>
        <h3>rem 단위</h3>
        <ul class="rem">
            <li>One</li>
            <li>Two
            <ul>
                <li>Two A</li>
                <li>Two B<ul><li>Two B 2</li></ul></li>
            </ul>
            </li>
        </ul>
    </div>
</body>
</html>
