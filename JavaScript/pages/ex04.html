<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let fTemp = prompt("화씨(˚F) 온도를 입력하세요");
                console.log(`화씨(˚F) ${fTemp} -> 섭씨(˚C) ${(fTemp - 32) * 5/9}`);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
