<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper {
                text-align: center;
                padding:10px;
                border:solid 3px gray;
                background-color: lightgray;
                max-width: 600px;
                margin:30px auto;
            }
            h1 {
                font-size: 40px;
            }
            .header {
                display: grid; grid-gap:10px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 100px 100px;
                margin-bottom:10px;
            }
            .header div ~ div, .number div, .footer div {
                cursor: pointer;
                display:flex;
                flex-direction: column;
                justify-content: center;
                font-size: 30px;
                font-weight: bold;
            }
            .number {
                display: grid; grid-gap: 10px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 100px 100px 100px;
                margin-bottom:10px;
            }
            .footer {
                display: grid; grid-gap: 10px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 100px;
            }
            .header div ~ div, .number > div, .zero {
                background-color: dimgray;
                color:white;
                padding: 10px; border-radius: 5px;
            }
            .clear {
                background-color: rgb(177, 22, 22);
                color:white;
            }
            .calculate {
                background-color: rgb(66, 66, 196);
                color:white;
            }
            #status {
                display:flex;
                flex-direction: row;
                justify-content: space-between;
                grid-column: 1 / 5;
                background-color: white;
                border: solid 2px gray;
            }
            h1 {
                display:flex;
                flex-direction: column;
                justify-content: center;
                margin-left:30px;
                margin-right:30px;
                font-size:50px;
                font-family: 'LAB디지털';
            }
            @font-face {
                font-family: 'LAB디지털';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/LAB디지털.woff') format('woff');
                font-weight:normal;
                font-style: normal;
            }
            </style>
            
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <div class="wrapper">
            <div class="header">
                <div id="status"><h1 class="scr"></h1><h1 class="result"></h1></div>
                <div>+</div><div>-</div><div>*</div><div>/</div>
            </div>
            <div class="number">
                <div>7</div><div>8</div><div>9</div>
                <div>4</div><div>5</div><div>6</div>
                <div>1</div><div>2</div><div>3</div>
            </div>
            <div class="footer">
                <div class="clear">C</div><div class="zero">0</div><div class="calculate">=</div>
            </div>
        </div>
    </body>
    <script>
        buttons = document.querySelectorAll('.header > div')
        for(btn of buttons) {
            btn.addEventListener('click', (event) => {
                    if (document.querySelector('.result').innerText.length > 0) {
                        document.querySelector('.scr').innerText = document.querySelector('.result').innerText;
                        document.querySelector('.result').innerText = '';
                    }
                    text = event.target.innerHTML;
                    document.querySelector('.scr').innerHTML += text;
                })
            }
        buttons = document.querySelectorAll('.number > div')
        for(btn of buttons) {
            btn.addEventListener('click', (event) => {
                if (document.querySelector('.result').innerText.length > 0) {
                    document.querySelector('.scr').innerText = '';
                    document.querySelector('.result').innerText = '';
                    }
                text = event.target.innerHTML;
                document.querySelector('.scr').innerHTML += text;
            })
        }
        const zero = document.querySelector('.zero')
        zero.addEventListener('click', (event) => {
            if (document.querySelector('.result').innerText.length > 0) {
                document.querySelector('.scr').innerText = '';
                document.querySelector('.result').innerText = '';
                    }
            text = event.target.innerHTML;
            document.querySelector('.scr').innerHTML += text;
        })
        const clear = document.querySelector('.clear')
        clear.addEventListener('click', (event) => {
            document.querySelector('.scr').innerHTML = '';
            document.querySelector('.result').innerHTML = '';
        })
        const calc = document.querySelector('.calculate');
        calc.addEventListener('click', (event) => {
            const scr = document.querySelector('.scr')
            const res = document.querySelector('.result')
            res.innerText = eval(scr.innerText);
        })
    </script>
</html>
