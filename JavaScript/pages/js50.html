<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const array = [10,23,29,33,37,40];
                let result = array.some((value, idx, arr) => {
                    console.log(value,idx,arr);
                    return value > 20;
                });
                console.log(result);
                let result2 = array.every((value,idx,arr) => {
                    console.log(value,idx,arr);
                    return value > 20;
                });
                console.log(result2)
            }

        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
