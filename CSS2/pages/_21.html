<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            border:solid 1px red;
        }
        div:nth-of-type(1) {
            display:block;
            color:blue;
        }
        div:nth-of-type(2) {
            display:inline;
            width:50vw;
            height:50px;
        }
        div:nth-of-type(3) {
            display:inline-block;
            width:50vw;
            height:50px;
            color:red;
        }
        div:nth-of-type(4) {
            display:none;
            width:50vw;
            height:50px;
            color:red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="../index_css.html">목록 보기</a>
    <hr>
    <div>block 제목</div>
    <span>block 내용</span>
    <hr>
    <div>inline 제목</div>
    <span>inline 내용</span>
    <hr>
    <div>inline-block 제목</div>
    <span>inline-block 내용</span>
    <hr>
    <div>none 제목</div>
    <span>none 내용</span>
</body>
</html>
