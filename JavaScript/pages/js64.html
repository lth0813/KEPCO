<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute() {
                const h1 = (text) => `<h1>${text}</h1>`;
                console.log(h1('1번째 태그'));
                document.body.innerHTML += h1('1번째 script 태그');
            }
        </script>
        <meta charset="UTF-8">
        <title>KepcoA</title>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
        <script>
            const h2 = function(text) {
                return '<h2>'+text+'</h2>';
            }
            document.body.innerHTML += h2('2번째 script 태그');
        </script>
    </body>
</html>
