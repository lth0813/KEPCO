<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                function print1() {
                    console.log("print1");
                }
                const print2 = function(){
                    console.log("print2");
                }
                const print3 = function print3(){
                    console.log("print3");
                }
                const print4 = print3;
                print1();
                print2();
                print3();
                print4();
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
