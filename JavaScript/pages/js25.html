<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                function changeName(name){
                    name = "Tom";
                    return name;
                }
                let name = "John"
                let changedName = changeName(name);
                console.log(name);
                console.log(changedName);

                function changeNameByObject(obj){
                    obj.name = "Tom";
                }
                let user = { name : "John" }
                changeNameByObject(user);
                console.log(user);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
