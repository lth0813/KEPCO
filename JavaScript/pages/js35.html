<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                function foo(x) {
                    return function (y) {
                        console.log(`${x} : ${y}`);
                    }
                    }
                    const bar1 = foo("과목");
                    bar1("국어");
                    bar1("영어");
                    bar1("수학");
                    const bar2 = foo("성적");
                    bar2(100);
                    bar2(90);
                    bar2(80);
            }   
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
