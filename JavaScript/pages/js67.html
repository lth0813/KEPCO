<!DOCTYPE html>
<html>
    <head>
        <style>
            #title {
                font-size:20px;
                border:solid 1px green;
            }
        </style>
        <script>
            function execute() {
                const obj = document.createElement('h1');
                obj.textContent = 'Header'
                document.body.appendChild(obj);

                obj.style.color = 'red';
                obj.style.backgroundColor = '#d9d9d9';
                obj.setAttribute('id','title');
            }
        </script>
        <meta charset="UTF-8">
        <title>KepcoA</title>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
