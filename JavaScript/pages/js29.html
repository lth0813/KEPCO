<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const printYes = function(){
                    console.log("yes");
                }
                const printNo = function(){
                    console.log("no");
                }
                const quiz = function (answer) {
                    if(answer === 'love you') {
                        printYes();
                    } else {
                        printNo();
                    }
                }
                let answer = prompt("나를 사랑하십니까?");
                quiz(answer);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
