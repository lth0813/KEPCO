<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){ 
                let num = 1;
                for(let i = 0; i < 4; i++) {
                    for(let j = 0; j < 3; j++) {
                        console.log(`${num}번째 - i : ${i}, j : ${j}`);
                        num++;
                    }
                }
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
