<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const array = [1,2,3,4,5];
                
                const result1 = array.slice(2);

                console.log(`array : ${array} result : ${result1}`)

                const result2 = array.splice(2);

                console.log(`array : ${array} result : ${result2}`)
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
