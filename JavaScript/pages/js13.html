<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                console.log(`10 < 6 -> ${10 < 6}`);
                console.log(`10 <= 6 -> ${10 <= 6}`);
                console.log(`10 > 6 -> ${10 > 6}`);
                console.log(`10 >= 6 -> ${10 >= 6}`);
                const stringFive = '5';
                const numberFive = 5;
                // 느슨한 비교 (자료형 자동 변환)
                console.log(stringFive == numberFive);
                console.log(stringFive != numberFive);
                // 엄격한 비교
                console.log(stringFive === numberFive);
                console.log(stringFive !== numberFive);
                const dev1 = { name: 'dev'};
                const dev2 = { name: 'dev'};
                const dev3 = dev1;
                console.log(dev1 == dev2);
                console.log(dev1 === dev2);
                console.log(dev1 === dev3);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
