<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let score = prompt("점수를 입력하세요.");
                console.log(
                score >= 60 ? 
                (score >= 90 ? 'perfect' : 'good') : 'bad');
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
