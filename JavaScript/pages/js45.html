<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const user = {
                    name : 'Bill',
                    age : 20
                }
                user1 = user;
                console.log(user);
                console.log(user1);
                user1.name = 'Steve'
                console.log(user);
                console.log(user1);

                const user2 = {
                    name : 'Bill',
                    age : 20
                }
                user3 = {};
                Object.assign(user3,user2);
                console.log(user3);
                user3.name = "Steve"
                console.log(user2);
                console.log(user3);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
