<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){ 
                let i = 3;
                while(i > 0) {
                    console.log(`while: ${i}`);
                    i--;
                }
                let j = 5;
                do {
                    console.log(`do while: ${j}`);
                    j--;
                } while(j > 0);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
