<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                class Student {
                    constructor(name,age,enrolled,score) {
                        this.name = name;
                        this.age = age;
                        this.enrolled = enrolled;
                        this.score = score;
                    }
                }
                const students = [
                    new Student('A',29,true,45),
                    new Student('B',28,false,80),
                    new Student('C',30,true,90),
                    new Student('D',40,false,66),
                    new Student('E',18,true,90),
                ];

                result = students.find((val,idx,arr) => {
                    return val.score == 90;
                })
                console.log(result)
                result2 = students.filter((val,idx,arr) => {
                    return val.enrolled;
                })
                console.log(result2)
                result3 = students.some((val,idx,arr) => {
                    return val.score < 50;
                })
                console.log(result3)
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
