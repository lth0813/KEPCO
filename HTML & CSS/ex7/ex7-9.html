	<h3>회원가입 폼</h3>
	<form>
		<div class="main-form">
			<ul>
				<li>아이디 <input type="text"></li>
				<li>비밀번호 <input type="password"></li>
				<li>비밀번호 확인 <input type="password"></li>
				<li>이름 <input type="text"></li>
				<li>이메일 <input type="text" placeholder="example">@
					<select>
						<option>직접입력</option>
						<option>naver.com</option>
						<option>gmail.com</option>
						<option>hanmail.net</option>
					</select></li>
				<li>
					이메일 수신 <input name="email" type="radio" checked>수신
					<input name="email" type="radio">비수신

				<li>
					가입 경로 <input name="type1" type="checkbox">친구추천
					<input name="type2" type="checkbox">인터넷검색
					<input name="type3" type="checkbox" checked>기타
				</li>
				<li>인사말<textarea></textarea></li>
			</ul>
		</div>
		<div class="action-form">
			<input type="submit" value="저장하기">
			<input type="reset" value="취소하기">
		</div>
	</form>
