<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const array = [10,23,29,33,37,40];
                let result = array.find((value,index,arr) => {
                    console.log(value,index,arr);
                    return value % 3 == 0;
                });
                console.log(result);

                let result2 = array.filter((value,idx,arr) => {
                    console.log(value,idx,arr);
                    return value % 2 == 0;
                })
                console.log(result2);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
