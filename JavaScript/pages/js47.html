<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const animals = ['🐶', '🐱', '🐷'];
                // 인덱스 접근
                for (i = 0; i < animals.length; i++) {
                    console.log(animals[i]);
                } 
                // 오브젝트 접근
                for (key in animals) {
                    console.log(animals[key]);
                }

                animals.forEach(function(animal, index, array) {
                    console.log(`${animal} | ${index} | ${array}`);
                });
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
