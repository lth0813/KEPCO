<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper div {
            background-color: rgb(207,232,220);
            border:solid 2px rgb(79,185,227);
            border-radius: 5px;
            padding:10px;
        }
        .wrapper {
            display:grid;
            grid-gap:10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
        }
        .box1 {
            grid-row: 2;
            grid-column: 1/4;
        }
        .box2 {
            grid-row: 1;
            grid-column: 3;
        }
        .box3 {
            grid-row: 1;
            grid-column: 1;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="../index_css.html">목록 보기</a>
    <hr>
    <div class="wrapper">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
    </div>
</body>
</html>
