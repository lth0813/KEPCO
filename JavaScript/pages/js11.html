<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let x = 3;
                let y = 6;
                x += y; // x = x + y;
                console.log(`x: ${x}, y: ${y}`);
                x -= y; // x = x - y;
                console.log(`x: ${x}, y: ${y}`);
                x *= y; // x = x * y;
                console.log(`x: ${x}, y: ${y}`);
                x /= y; // x = x / y;
                console.log(`x: ${x}, y: ${y}`);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
