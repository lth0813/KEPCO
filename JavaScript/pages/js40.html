<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                class Animal {
                    constructor(name) {
                        this.name = name;
                        console.log();
                    }
                    speak() {
                        console.log(`${this.name} make a noise.`)
                    }
                }
                class Dog extends Animal {
                }
                const shushu = new Dog('shushu');
                console.log(shushu.name);
                shushu.speak();
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
