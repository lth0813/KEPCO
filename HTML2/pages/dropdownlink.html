<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <style>
        #mymain {
            display:inline;
        }
        a:visited, a:link {
            color:skyblue;
            text-decoration: none;
        }
        a:hover, a:active {
            background-color: skyblue;
            color:white;
            text-decoration: none;
        }
    </style>
    <title>드롭 다운 링크</title>
</head>
<body>
    <a id="index" href="../index.html">목록 보기</a>
    <hr>
    <div id="mymain">
        <div class="my-form">
            <form action="https://google.com/search" method="get">
                <input type="text" name="q">
            </form>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            구글 검색
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="https://google.com/search?q=고양이">고양이</a></li>
                <li><a class="dropdown-item" href="https://google.com/search?q=강아지">강아지</a></li>
                <li><a class="dropdown-item" href="https://google.com/search?q=원숭이">원숭이</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
