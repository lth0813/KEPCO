    <h1>display 속성</h1>
	<h3>① display: inline</h3>
	<div>
		글자1 <span>안녕하세요!</span> 글자2
	</div>
	<h3>② display: block</h3>
	<div>
		글자1 <span id="span2">안녕하세요!</span> 글자2
	</div>
	<h3>③ display: inline-block</h3>
	<div>
		글자1 <span id="span3">안녕하세요!</span> 글자2
	</div>
    <h3>④ display: none</h3>
	<div>
		글자1 <span id="span4">안녕하세요!</span> 글자2
    </div>
	<h3>⑤ display 속성 사용안함</h3>
	<div>
		글자1 <span>안녕하세요!</span> 글자2
	</div>
