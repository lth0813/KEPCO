<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            function execute(){
                const ajax = axios({
                    url:"http://ggoreb.com/api/toc.jsp",
                    method:"get",
                    params: {},
                });
                ajax.then(result => {
                    let code = '<ul class="list-group">';
                    for (const item of result.data) {
                    code += `<li class="list-group-item d-flex justify-content-between align-items-center"
                            title="${item.desc}">${item.title}
                            <span class="badge bg-primary rounded-pill">${item.id}</span></li>`;
                        }
                    code += "</ul>";
                    console.log(code);
                    document.querySelector('#toc').innerHTML = code;
                }
                
                )
                
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
        <hr>
        <div id="toc"></div>
    </body>
</html>
