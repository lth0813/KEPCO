        <hr>
        <input type="text"> inch
        <button>계산</button>
        <p></p>
    </body>
    <script>
        const p = document.querySelector('p');
        const input = document.querySelector('input');
        document.querySelector('button').addEventListener("click", () => {
            const cm = input.value * 2.54;
            p.textContent = `${cm} cm`;
        })
    </script>
