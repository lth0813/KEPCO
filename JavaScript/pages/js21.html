<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){ 
                let i;
                for(i = 0; i < 10; ++i) {
                    console.log(`for: ${i}`);
                }
                let number = prompt("숫자를 입력하세요.");
                let j;
                let result = 0;
                for (j = 0; j < number.length; ++j) {
                    result += parseInt(number[j]);
                }
                console.log(result);
            }
        </script>
    </head>
    <body>
        <a href="../index_js.html">목록 보기</a>
        <hr>
        <button type="button" onClick="execute()">실행</button>
        <p>F12를 눌러서 Console탭을 확인하세요.</p>
    </body>
</html>
