    <script>
        function createH2() {
            const h2 = document.createElement('h2')
            h2.textContent = "클릭했습니다."
            document.body.appendChild(h2);
        }
        const obj = document.querySelector('h1');
        obj.addEventListener("click",() => console.log("click"));
        obj.addEventListener("click",() => createH2());
        
    </script>
